<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Key Detection</title>
    <script
      type="text/javascript"
      src="https://www.cornify.com/js/cornify.js"
    ></script>
  </head>
  <body>
    <script>
      const pressed = [];
      const password = "lsj1994";
      function handleKey(e) {
        pressed.push(e.key);
        pressed.splice(-password.length - 1, pressed.length - password.length);
        if (pressed.join("") == password) {
          cornify_add();
        }
        console.log(pressed);
      }
      window.addEventListener("keyup", (e) => handleKey(e));
    </script>
  </body>
</html>
